<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined">content_copy</span>
        </div>
        <div class="pass-Indicator" class="passIndicator">
            <input type="range" min="1" max="30" value="6" step="1" id="inputSlider">
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="row">
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="row">
                <label for="numbers">Include Numbers (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers" checked>
            </div>
            <div class="row">
                <label for="symbols">Include Special Characters</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <button class="getBtn" id="getBtn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
