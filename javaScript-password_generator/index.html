<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined">content_copy</span>
        </div>
        <div class="row">
            <p>Password Length:</p>
        </div>
        <div class="pass-Indicator">
            <!-- Wrap the slider and textbox in a new div -->
            <div class="slider-container">
                <input type="range" min="4" max="30" value="6" step="1" id="inputSlider" onchange="updateSliderInput(this.value)">
                <input type="text" id="textInput" value="6" disabled>
            </div>
            <div class="row">
                <p>Password Complexity: </p>
            </div>
            <div class="row">
                <label for="complexity">Choose your complexity level</label>
                <select name="complexity" id="complexity">
                    <option>LOW</option>
                    <option>MEDIUM</option>
                    <option>HIGH</option>
                </select>
            </div>

            <button class="getBtn" id="getBtn" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
